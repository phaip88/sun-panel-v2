name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-linux-static:
    runs-on: ubuntu-latest
    container:
      image: golang:1.21-alpine3.18
    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache git nodejs npm bash curl gcc musl-dev

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build Frontend
        run: |
          pnpm install
          pnpm run build

      - name: Setup Go bindata tools
        run: |
          go install -a -v github.com/go-bindata/go-bindata/...@latest
          go install -a -v github.com/elazarl/go-bindata-assetfs/...@latest

      - name: Build Backend Assets
        run: |
          cd service
          ~/go/bin/go-bindata-assetfs -o=assets/bindata.go -pkg=assets assets/...

      - name: Build Linux Binary (static)
        run: |
          cd service
          CGO_ENABLED=1 go build -ldflags '-linkmode external -extldflags "-static"' -o sun-panel main.go

      - name: Create Release Package
        run: |
          mkdir -p release/sun-panel-linux-amd64
          cp service/sun-panel release/sun-panel-linux-amd64/
          cp -r dist release/sun-panel-linux-amd64/web
          
          cat > release/sun-panel-linux-amd64/start.sh << 'EOF'
          #!/bin/bash
          cd "$(dirname "$0")"
          chmod +x sun-panel
          ./sun-panel
          EOF
          chmod +x release/sun-panel-linux-amd64/start.sh
          
          cd release
          tar -czf sun-panel-linux-amd64.tar.gz sun-panel-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sun-panel-linux-amd64
          path: release/sun-panel-linux-amd64.tar.gz

  release:
    needs: build-linux-static
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: sun-panel-linux-amd64
          path: release

      - name: Get Version
        id: version
        run: |
          VERSION=$(date +'%Y%m%d-%H%M%S')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
